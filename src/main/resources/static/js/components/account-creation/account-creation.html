
<div class="panel panel-default" style="padding: 20px;">
    <div class="panel-heading">Add Account</div>
    <div class="panel-body">
        <div class="row">
            <form class="col-md-3 col-sm-3 col-lg-3 col-xs-4" ng-submit="saveAccount()">
                <div class="form-group">
                    <label for="CustomerID">Customer Id</label>
                    <input type="text"
                           ng-model="account.customerID" class="form-control"
                           id="CustomerID" placeholder="Customer Id">
                </div>
                <div class="form-group">
                    <label for="initialCredit">Initial Credit</label>
                    <input type="text"
                           ng-model="account.initialCredit"  class="form-control"
                           id="initialCredit" placeholder="Initial Credit">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>

            </form>
        </div>
        <div class="row">
            <p style="margin-left: 20px; margin-top: 20px;">
                {{error.data.message}}</p>
        </div>

    </div>
</div>
